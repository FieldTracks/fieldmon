<form [formGroup]="form">
  <h1 mat-dialog-title>Set Name:<br>
    <app-dev-icon [stone]="data.subject"></app-dev-icon>&nbsp;
      {{data.subject.id_str()}}
  <span *ngIf="data.subject.uuid"><br/>{{data.subject.mac}}</span>

  </h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="name" placeholder="Enter Name">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="submit();" type="submit">Set name</button>
    <button mat-button (click)="cancle()" type="button" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
