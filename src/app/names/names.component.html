<h2>Sensor Contacts</h2>
<button (click)='refresh()' >Refresh</button><br>
<label>Autorefresh:</label>
<input checked (click)="toggleRefresh()" type="checkbox">
<table mat-table [dataSource]="datasource" class="mat-elevation-z8" width="100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="Major / Minor">
    <th mat-header-cell *matHeaderCellDef> Major / Minor </th>
    <td mat-cell *matCellDef="let subject"> {{subject.Major}} / {{subject.Minor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Mac">
    <th mat-header-cell *matHeaderCellDef> Mac </th>
    <td mat-cell *matCellDef="let subject"> {{ subject.Mac }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let subject"> <input [(ngModel)]="subject.Name"> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Submit">
    <th mat-header-cell *matHeaderCellDef> Submit </th>
    <td mat-cell *matCellDef="let subject"> <button (click)="submitName(subject.Name)">Click Me</button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
