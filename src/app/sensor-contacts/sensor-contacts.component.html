<table mat-table [dataSource]="datasource" class="mat-elevation-z8" width="100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef> Subject </th>
    <td mat-cell *matCellDef="let subject"> {{subject.subject}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="stone">
    <th mat-header-cell *matHeaderCellDef> Stone </th>
    <td mat-cell *matCellDef="let subject"> {{subject.stone}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="rssi">
    <th mat-header-cell *matHeaderCellDef> RSSI (min / max / avg / remote) </th>
    <td mat-cell *matCellDef="let subject"> {{subject.rssi}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let subject"> {{subject.age}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let subject"> {{subject.timestamp}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
