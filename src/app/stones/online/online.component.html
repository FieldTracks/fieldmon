
<div class="mat-elevation-z8" width="100%">

  <table matSort mat-table [dataSource]="datasource" width="100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="major_minor">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Major, Minor </th>
    <td  mat-cell *matCellDef="let stone"> {{stone.major}}, {{stone.minor}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let stone"> {{ stone.name }} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container  matColumnDef="age">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Last Contact </th>
    <td mat-cell *matCellDef="let stone"> {{stone.age}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lastSeen" >
    <th fxHide.xs mat-header-cell mat-sort-header *matHeaderCellDef> Last Seen </th>
    <td  fxHide.xs mat-cell *matCellDef="let stone"> {{stone.lastSeen.toLocaleString()}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="comment">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Comment </th>
    <td  mat-cell *matCellDef="let stone"> {{stone.comment}} </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator #paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
