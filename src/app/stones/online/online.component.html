<table mat-table [dataSource]="datasource" class="mat-elevation-z8" width="100%">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="major">
    <th mat-header-cell *matHeaderCellDef> Major </th>
    <td mat-cell *matCellDef="let stone"> {{stone.major}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="minor">
    <th mat-header-cell *matHeaderCellDef> Minor </th>
    <td mat-cell *matCellDef="let stone"> {{ stone.minor }} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let stone"> {{stone.comment}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let stone"> {{stone.age}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lastSeen">
    <th mat-header-cell *matHeaderCellDef> Last Seen </th>
    <td mat-cell *matCellDef="let stone"> {{stone.lastSeen}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
